parameters:
  locale: 'en'

framework:
  session:
    handler_id: ~
  router:
    resource: ~
    strict_requirements: ~

doctrine:
  dbal:
    url: 'sqlite:///%kernel.project_dir%/test.db'
  orm:
    auto_generate_proxy_classes: '%kernel.debug%'
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true

ems_common:
  backend_url: 'https://localhost'

services:
  _defaults:
    public: true
